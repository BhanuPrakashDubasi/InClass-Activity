<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage with Bulb Rollover</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bhanu Prakash - ITC 505</h1>
        <p>Date: 11/08/2024</p>
    </header>

    <main>
        <section>
            <h2>Interactive Bulb</h2>
            <img src="bulb-off.png" alt="Bulb Off" id="bulb-image">
        </section>

        <section>
            <h2>Color Changing Button</h2>
            <button id="color-button">Click Me!</button>
        </section>

        <section>
            <h2>Submit Data</h2>
            <form id="input-form">
                <label for="text-input">Enter Text:</label>
                <input type="text" id="text-input" placeholder="Type something...">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
